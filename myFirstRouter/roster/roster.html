<div ng-repeat='player in players'>
    <br>
    <h1>{{player.name}}</h1>
    <br>
    <a ng-click="goToPlayer(player.id)">
        <img ng-src="{{player.image}}"/>
    </a>
    <hr>
</div>

<style>
    img {
        width: 250px;
    }
    h1 {
        font-weight: bolder;
        font-family: sans-serif;
        font-size: 24px;
    }
</style>
